<div ng-class="{
    'tb-active': leaving || (active && !entering),
    'tb-prev': (next || active) && direction=='prev',
    'tb-next': (next || active) && direction=='next',
    'tb-right': direction=='prev',
    'tb-left': direction=='next'
  }" class="tb-item tb-text-center" ng-transclude></div>
