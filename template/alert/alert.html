<div class="tb-alert" ng-class="['tb-alert-' + (type || 'warning'), closeable ? 'tb-alert-dismissable' : null]" role="alert">
    <button ng-show="closeable" type="button" class="tb-close" ng-click="close()">
        <span aria-hidden="true">&times;</span>
        <span class="tb-sr-only">Close</span>
    </button>
    <div ng-transclude></div>
</div>
