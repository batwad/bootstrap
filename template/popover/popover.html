<div class="tb-popover tb-{{placement}}" ng-class="{ 'tb-in': isOpen(), 'tb-fade': animation() }">
  <div class="tb-arrow"></div>

  <div class="tb-popover-inner">
      <h3 class="tb-popover-title" ng-bind="title" ng-show="title"></h3>
      <div class="tb-popover-content" ng-bind="content"></div>
  </div>
</div>
