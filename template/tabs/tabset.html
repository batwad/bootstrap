<div>
  <ul class="tb-nav tb-nav-{{type || 'tabs'}}" ng-class="{'tb-nav-stacked': vertical, 'tb-nav-justified': justified}" ng-transclude></ul>
  <div class="tb-tab-content">
    <div class="tb-tab-pane" 
         ng-repeat="tab in tabs" 
         ng-class="{'tb-active': tab.active}"
         tab-content-transclude="tab">
    </div>
  </div>
</div>
