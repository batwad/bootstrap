<div class="tb-panel tb-panel-default">
  <div class="tb-panel-heading">
    <h4 class="tb-panel-title">
      <a href class="tb-accordion-toggle" ng-click="toggleOpen()" accordion-transclude="heading"><span ng-class="{'tb-text-muted': isDisabled}">{{heading}}</span></a>
    </h4>
  </div>
  <div class="tb-panel-collapse" collapse="!isOpen">
	  <div class="tb-panel-body" ng-transclude></div>
  </div>
</div>
